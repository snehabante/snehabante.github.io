<!DOCTYPE html>
        <html>
        <head>
            <title>day chart</title>
        </head>
        <body style="background-color: rgb(122, 255, 162);">
            <h1><center>TABLE</center></h1>
            <table style="background-color:rgb(190, 189, 89);" border="8" align="center" cellpadding="15px";
                <thead>
                    <tr>
                        <th  rowspan="3">Day</th>
                        <th colspan="3">Seminar</th>
                    </tr>
                    <tr>
                        <th colspan="2"><b>Schedule</b></th>
                        <th rowspan="2">Topic</th>
                    </tr>
                    <tr>
                        <th>Begin</th>
                        <th>End</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr>
                        <td rowspan="2"><b>Monday</b></td>
                        <td style= background-color:yellow rowspan="2">8:00 a.m</td>
                        <td style= background-color:pink rowspan="2">5:00 p.m</td>
                        <td>Introduction to XML</td>
                    </tr>
                    <tr>
                        <td>Validity: DTD and Relax NG</td>
                    </tr>
                    <tr>
                        <td rowspan="4"><b>Tuesday</b></td>
                        <td style= background-color:pink>8:00 a.m</td>
                        <td style= background-color:orange>11:00 a.m</td>
                        <td rowspan="2">XPath</td>
                    </tr>
                    <tr>
                        <td style= background-color:sandybrown rowspan="2">11:00 a.m</td>
                        <td style= background-color:pink rowspan="2">2:00 p.m</td>
                    </tr>
                    <tr>
                        <td rowspan="2">XSL Transformation</td>
                    </tr>
                    <tr>
                        <td style= background-color:pink>2:00 p.m</td>
                        <td style= background-color:cadetblue>5:00 p.m</td>
                    </tr>
                    <tr>
                        <td><b>Wednesday</b></td>
                        <td style= background-color:orange>8:00 a.m</td>
                        <td style= background-color:pink>12:00 p.m</td>
                        <td>XLS Formatting Objects</td>
                    </tr>
        
                </tbody>
            </table>
        
        </body>
        </html>
